<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>BOB, tiles calculation</title>
</head>

<body>
    <!--TOP NAVIGATION-->

    <nav class="navbar navbar-default fixed-top navbar-expand-md navbar-dark bg-dark" role="navigation">
        <div class="container-fluid" id="topnav">
            <a class="navbar-brand font-weight-bold" href="index.html">Bob the Handyman</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="tiles.html">Tiles<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="paint.html">Paint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Customers<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--JUMBOTRON-->
    <div class="jumbotron shadow">
        <h2>Paint calculation</h2>
    </div>
    <!--M A I N   W I N D O W-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id='paint' onsubmit="return false">
                        <div class="form-group">
                            <label for="w_width">Wall Width</label>
                            <input type="number" step="0.01" class="form-control" id="w_width" name="w_width"
                                placeholder="Input wall width in meters">
                        </div>
                        <div class="form-group">
                            <label for="w_height">Wall Height</label>
                            <input type="number" step="0.01" class="form-control" id="w_height" name="w_height"
                                placeholder="Input wall height in meters">
                        </div>
                        <div class="form-group">
                            <label for="coverage">Coverage</label>
                            <input type="number" step="0.01" class="form-control" id="coverage" name="coverage"
                                placeholder="Input paint coverage m2/litr">
                        </div>
                        <div class="form-group">
                            <label for="bucket_size">Bucket size</label>
                            <input type="number" step="0.01" class="form-control" id="bucket_size" name="bucket_size"
                                placeholder="Input sie of the bucket in litres">
                        </div>
                        <div class="form-group">
                            <label for="bucket_price">Price for bucket</label>
                            <input type="number" step="0.01" class="form-control" id="bucket_price" name="bucket_price"
                                placeholder="Input price for the bucket in monies">
                        </div>

                        <button type="submit" class="btn btn-secondary" id="calucalate_btn">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="calc_result" style="display:none">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-dark" role="alert">
                        <h2 class="alert-heading">Calculation result</h2>
                        <hr>
                        <h2>You need :</h2>
                        <h2 id="litr">_</h2>
                        <h2 id="buckets">_</h2>
                        <h2 id="all_price">_</h2>
                        </div>
                        <button class="btn btn-secondary"><a class="text-reset text-decoration-none text-size"
                                href="paint.html">New calculation</a></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="footer">
        <div class="container sticky-bottom text-center text-monospace">
            <span>Lukasz Hazy 2019</span>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="paint.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>



</body>

</html>
